        <div class='dashboard-main'>
            <div style='height:50px'></div>
            <div class='nav-bar-outer'>
                <div class='nav-bar-col nav-bar-col-selected'>
                    <div class='dashboard-menu-text'>Games</div>
                </div>
                <div class='nav-bar-col'>
                    <a href='/dashboard/content' style='text-decoration: none;'>
                        <div class='dashboard-menu-text'>Content</div>
                    </a>
                </div>
                <div class='nav-bar-col'>
                    <a href='/dashboard/matrices' style='text-decoration: none;'>
                        <div class='dashboard-menu-text'>Matrices</div>
                    </a>
                </div>
            </div>
            <div style='height:30px'></div>
            <div class='main-header'>
                <div class='main-header-col'>
                    <div class='dashboard-toggle-header'>My Games</div>
                </div>
                <div class='main-header-col'>
                    <a href='/create/game' style='text-decoration:none;'>
                        <div class='create-entity'>Create game</div>
                    </a>
                </div>
            </div>
            <div style='height:40px'></div>
            {%for game in games%}
                <div class='game-row-divider'></div>
                <div class='game-row'>
                    <div class='game-col game-col-td'>
                        <div class='game-name'>{{game.name}}</div>
                    </div>
                    <div class='game-col game-col-td'>
                        <div class='game-status-pill {{game.status_class}}'>{{game.status_text}}</div>
                    </div>
                    <div class='game-col game-col-td'>
                        <a href='/game/{{game.id}}' style='text-decoration:none'>
                            <div class='view-game-text'>view</div>
                        </a>
                    </div>
                </div>
            {%endfor%}
